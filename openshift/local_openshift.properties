hac.webroot=/hac

# Enable ServiceLayer Direct
persistence.legacy.mode=true

# Disable XML-validation by default
build.development.mode=false

# For PMD, use custom ruleset
pmd.ruleset=${HYBRIS_BIN_DIR}/pmd-ruleset.xml

########################### LOCALIZATION SETTINGS ######################################
#
# Configuration settings to control localization from additioanl lang pack zip files
# Keep in mind that default english language localization is created by default so there
# is no need to put en ISO code here.
#
########################################################################################
lang.packs=de,en

installed.tenants=junit

# SonarQube settings
sonar.exclusions=file:**/gensrc/**,file:**/ext-*/**,file:**/platform/**
sonar.projectName=hybris
sonar.projectKey=hybris


